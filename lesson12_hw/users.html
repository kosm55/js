<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw12</title>
</head>
<body>
<h1>page1</h1>

<ul id="list"></ul>

<script>
    // зробити файл users.html
    // з ендпоінту http://jsonplaceholder.typicode.com/users отримати всіх користувачів
    //     вивести їх id + name списком та додати посилання з href = user-details.html?дякую,  гарного вечора =XXX (замість ХХХ - айді юзера)
    // при кліку на посилання перехід на відповідну сторінку,
    //     на якій буде вся інформація про користувача (всі 15 полів) отримана через додатковий запит
    // (https://jsonplaceholder.typicode.com/users/XXX   ХХХ - айді користувача)


    fetch('https://jsonplaceholder.typicode.com/users')
        .then((value) => value.json())
        .then((users) => {
            let ul= document.getElementById('list');

            for (const user of users) {
                let li=document.createElement('li');
                let a=document.createElement('a');
                a.innerText=`${user.id}. ${user.name}`
                a.href='./user-details.html?id='+JSON.stringify(user);
                li.appendChild(a)
                ul.appendChild(li)
            }
        });


</script>
</body>
</html>
